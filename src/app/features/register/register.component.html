<div class="container">
  <mat-card>
    <mat-card-title id="register-title" class="text-center mt-2 mb-2"
      >Register</mat-card-title
    >

    <div *ngIf="authStore.registerMessage()" class="message-box">
      <div
        id="register-message"
        class="alert"
        [ngClass]="{
          'alert-danger': authStore.registerMessage()?.type === 'err',
          'alert-info': authStore.registerMessage()?.type === 'info'
        }"
      >
        {{ authStore.registerMessage()?.text }}
      </div>
    </div>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="w-100 mb-2">
          <mat-label>Username</mat-label>
          <input
            id="register-username-input"
            matInput
            formControlName="username"
          />
          <mat-error
            *ngIf="registerForm.get('username')?.hasError('required')"
            id="register-username-error"
          >
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100 mb-2">
          <mat-label>Password</mat-label>
          <input
            id="register-password-input"
            matInput
            type="password"
            formControlName="password"
          />
          <mat-error
            *ngIf="registerForm.get('password')?.hasError('required')"
            id="register-password-error"
          >
            Password is required
          </mat-error>
        </mat-form-field>

        <button
          id="register-button"
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="registerForm.invalid"
          class="w-100"
        >
          Register
        </button>
      </form>

      <div id="login-link" class="text-center mt-3">
        Already have an account? <a routerLink="/login">Login here</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
