<div class="container">
  <mat-card>
    <mat-card-title class="text-center mt-2 mb-2">Login</mat-card-title>
    @if (authStore.loginMessage()) {
    <div
      class="alert"
      [ngClass]="{
        'alert-danger': authStore.loginMessage()?.type === 'err',
        'alert-info': authStore.loginMessage()?.type === 'info'
      }"
    >
      {{ authStore.loginMessage()?.text }}
    </div>
    }

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="w-100 mb-2">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100 mb-2">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-100"
        >
          Login
        </button>
      </form>
      <div class="text-center mt-3">
        Don't have an account? <a routerLink="/register">Register here</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
